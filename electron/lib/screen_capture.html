<html lang="en">
    <head>

        <title>Capture</title>
        <style>
            *{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            body {
                overflow: hidden;
                cursor: none;
            }
            #video,
            #rect {
                position: fixed;
                top: 0;
                left: 0;
            }
            #rect {
                cursor: crosshair;
                z-index: 100;
            }
        </style>

        <canvas id="rect"></canvas>
